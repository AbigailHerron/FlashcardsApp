<body>
  <div
    class="card"
    style="
      width: 24em;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      border-radius: 15px;
    "
  >
    <div class="card-body">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>

        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            class="form-control"
            formControlName="confirmPassword"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="signupForm.invalid"
          style="margin: 10%"
        >
          Create account
        </button>
        <br />
        <a href="/login">Have an account? Log in here</a>
      </form>
    </div>
    <div class="card" *ngIf="err" style="width: auto; padding: 10px; border-radius: 5px;">{{ err }}</div>
  </div>
</body>
