<body>
  <div
    class="card"
    style="
      width: 24em;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
    "
  >
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <div
            *ngIf="
              loginForm.get('email')!.invalid &&
              loginForm.get('email')!.errors &&
              (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)
            "
          >
            <small
              class="text-danger"
              *ngIf="loginForm.get('email')!.errors?.required"
            >
              Email is required.
            </small>
          </div>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{
              invalid:
                loginForm.get('email')!.invalid &&
                (loginForm.get('email')!.dirty ||
                  loginForm.get('email')!.touched)
            }"
          />
          <!-- <p>Email: {{ email.value }}</p> To test for successful binding -->
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loginForm.invalid"
          style="margin: 10%"
        >
          Log in
        </button>
        <br />
        <a href="/signup">Don't have an account? Create one here</a>
      </form>
    </div>
    <div class="card" style="width: auto; padding: 10px">{{ err }}</div>
  </div>
</body>
