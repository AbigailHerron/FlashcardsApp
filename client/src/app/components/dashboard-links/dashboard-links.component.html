<div class="container-fluid">
    
    <div class="row" style="padding-top: 6em;">

        <div class="col-md-4">
            <div class="card mx-auto hvr-grow-shadow">
                <div class="card-body">
                    <a [routerLink]='["/userhub"]' routerLinkActive="active" href="#" class="dashboard-card-clickable">
                        <h5 class="card-title">User Hub</h5>
                        <p class="card-text">View, Create, Edit, Delete & set privacy status of your cardstacks </p>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mx-auto hvr-grow-shadow">
                <div class="card-body">
                    <a  [routerLink]='["/profile"]' routerLinkActive="active"  href="#" class="dashboard-card-clickable">
                        <h5 class="card-title">Profile</h5>
                        <p class="card-text">View & edit app settings & account information</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mx-auto hvr-grow-shadow">
                <div class="card-body">
                    <a [routerLink]='["/communityhub"]' class="dashboard-card-clickable">
                        <h5 class="card-title">Community Hub</h5>
                        <p class="card-text">Search for community cardstacks on a large range of topics</p>
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>
