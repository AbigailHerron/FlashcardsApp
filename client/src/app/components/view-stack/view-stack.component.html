<body>
    <div class="card" style="width: 60vw; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); padding: 10px; border: 1px solid;">

      <!-- <div class="card-body" style="border: 1px solid;" *ngFor="let card of cardsArray; let i = index">
        <p>{{ i + 1 }} {{card.Front}}</p>
      </div> -->

      <div class="card-body">
        <h5 class="card-title">Card {{indexCounter + 1}} of {{cardsArray.length}}</h5>

    <div class="row">
        <div class="col" *ngIf="isFlipped == false">
            <h2>{{cardsArray[indexCounter].Front}}</h2>
        </div>
        <div class="col" *ngIf="isFlipped == true">
            <h2>{{cardsArray[indexCounter].Back}}</h2>
        </div>
    </div>

        
        <div class="row" style="padding: 2em;">
            <div class="col">
                <button type="button" class="btn btn-primary" (click)="flipCard()">Flip</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" (click)="nextCard()">Next</button>
            </div>
        </div>

      </div>
    </div>
  </body>
