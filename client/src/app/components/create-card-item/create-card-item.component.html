<div class="card bg-dark" style="width: 80vw; margin: 2em;">
    
    <form [formGroup]="cardForm" class="row"  style="padding: 1em;"> <!-- (ngSubmit) = "onSubmit()" -->

      <div class="row">
        <div class="col">

          <a class="material-icons md-36 md-light" (click)="updateCardFromStack()" style="color: white;">save</a>
          <a class="material-icons md-36 md-light" (click)="deleteCardFromStack()" style="color: white;">delete</a>

        </div>
      </div>

      <div class="form-row" style="padding: 1em;">

        <div class="col-sm-4">
          <label for="front">Front</label>
          <input type="text" class="form-control" class="form-control" id="front" formControlName="front" placeholder="Front Text">
        </div>


        <div class="col-sm-4">
          <label for="back">Back</label>
          <input type="textarea" class="form-control" class="form-control" id="back" formControlName="back" placeholder="Back Text">
        </div>

        <div class="col-sm-4">
          <label for="image">Image</label>
          <input type="text" class="form-control" class="form-control" id="imgUrl" formControlName="imgUrl" placeholder="Image URL">
        </div>

      </div>

    </form>
</div>
