<div id="banner-container">
    <div class="container-fluid" id="banner" class="mx-auto">

        <a [routerLink]='["/dashboard"]' routerLinkActive="active" id="logo-text">
            <h1>FlashQuiz</h1>
        </a>

        <a *ngIf="(userID$ | async) != 0" id="logout" (click)="logOut()">
            <h3>Log out</h3>
        </a>

    </div>
</div>

<span class="material-icons md-36 back-btn" (click)="backClicked()" *ngIf="router.url != '/' && router.url != '/dashboard'">arrow_back</span>
