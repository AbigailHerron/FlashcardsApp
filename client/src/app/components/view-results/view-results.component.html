
<body>
  
    <div class="container">

        <div class="card" style="width: 60vw; height: 60vh; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); padding: 2rem;">
            <div class="card-body">

                <div class="row" style="padding: 1em;">

                    <div class="col">
                        <h1>Results</h1>
                    </div>
        
                    <div class="col">
                        <h1>{{ currentCardStack.DeckName }}</h1>
                    </div>
        
                </div>

                <div class="row" style="padding: 1em;">
                    <div class="col">

                        <table style="width: 50%;">
                            <thead>
                                <th>Question</th>
                                <th>Result</th>
                            </thead>

                            <tbody>
                                <tr *ngFor="let result of answeredCorrectly; let i = index">
                                    <td>{{i + 1}}</td>
                                    <td>{{result}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

                <div class="row" style="padding: 1em;">
                    <div class="col">
                        <button type="button" class="btn btn-primary" routerLink="/userhub" style="align-items: right;">Return to userhub</button>
                    </div>
                </div>
      
            </div>
      
        </div>
    </div>
  
</body>
