
<body>
  
    <div class="container">

        <div class="card" style="width: 60vw; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); padding: 2rem; color: black;" [ngStyle]="{'background-color': currentCardStack$.Colour }">
            <div class="card-body">

                <div class="row" style="padding: 1em;">
                    <div class="col d-flex justify-content-center">
                        <h1>{{ currentCardStack$.DeckName }}</h1>
                    </div>
                </div>

                <div class="row" style="padding: 1em;">
                    <div class="col">
                        <h1>Results</h1>
                    </div>
                </div>

                <div class="row" style="padding: 1em;">
                    <div class="col">

                        <table style="width: 100%">
                            <thead>
                                <th>Question</th>
                                <th>Result</th>
                            </thead>

                            <tbody>
                                <tr *ngFor="let result of answeredCorrectly; let i = index">
                                    <td>{{i + 1}}</td>
                                    <td>{{result}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                    <div class="col">
                        <h3>Percentage</h3>
                        <h3>{{percentage}}%</h3>
                    </div>
                </div>

                <div class="row" style="padding: 1em;">
                    <div class="col">
                        <button type="button" class="btn btn-light" routerLink="/userhub" style="align-items: right;">Return to userhub</button>
                    </div>
                </div>
      
            </div>
      
        </div>
    </div>
  
</body>
